<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Error</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --error-red: #dc3545;
      --error-dark: #bb2d3b;
      --error-light: #f8d7da;
    }
    
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      perspective: 1000px;
    }
    
    .error-card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      overflow: hidden;
      background: white;
    }
    
    .error-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .error-header {
      background: var(--error-red);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .error-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 4s infinite linear;
    }
    
    @keyframes pulse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    
    .error-body {
      padding: 2rem;
    }
    
    .error-message {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .btn-error {
      background: var(--error-red);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-error:hover {
      background: var(--error-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
      color: white;
    }
    
    .btn-error i {
      margin-right: 8px;
    }
    
    .error-footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container error-container animate__animated animate__fadeIn">
  <div class="error-card">
    <div class="error-header">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h2 class="animate__animated animate__fadeInDown">Authentication Error</h2>
    </div>
    <div class="error-body">
      <p class="error-message animate__animated animate__fadeIn animate__delay-1s">
        {{ message || "An unexpected error occurred during authentication. Please try again." }}
      </p>
      <div class="text-center animate__animated animate__fadeIn animate__delay-2s">
        <a href="/" class="btn btn-error">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
      </div>
    </div>
    <div class="error-footer animate__animated animate__fadeIn animate__delay-3s">
      Need help? Contact our <a href="mailto:support@example.com">support team</a>
    </div>
  </div>
</div>

<script>
  // Add ripple effect to button
  document.querySelector('.btn-error').addEventListener('click', function(e) {
    let x = e.clientX - e.target.getBoundingClientRect().left;
    let y = e.clientY - e.target.getBoundingClientRect().top;
    
    let ripple = document.createElement('span');
    ripple.classList.add('ripple');
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    this.appendChild(ripple);
    
    setTimeout(() => {
      ripple.remove();
    }, 1000);
  });
</script>
</body>
</html>
